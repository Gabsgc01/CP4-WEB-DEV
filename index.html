<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Jogadoras de Futebol Feminino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogadoras de Futebol Feminino</h1>
    </header>
    <main>
        <section id="controls">
            <input type="text" id="search" placeholder="Buscar por nome ou posição">
            <select id="filter-clube">
                <option value="">Filtrar por clube</option>
            </select>
            <button id="sort-nome">Ordenar por Nome</button>
            <button id="sort-posicao">Ordenar por Posição</button>
        </section>
        <section id="form-section">
                <form id="jogadora-form">
                    <h2 id="form-title">Cadastrar Jogadora</h2>
                    <input type="hidden" id="jogadora-index">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div>
                        <label for="posicao">Posição:</label>
                        <input type="text" id="posicao" required>
                    </div>
                    <div>
                        <label for="clube">Clube:</label>
                        <input type="text" id="clube" required>
                    </div>
                    <div>
                        <label for="foto">Foto (URL):</label>
                        <input type="url" id="foto" required>
                    </div>
                    <div>
                        <label for="gols">Gols:</label>
                        <input type="number" id="gols" min="0" required>
                    </div>
                    <div>
                        <label for="assistencias">Assistências:</label>
                        <input type="number" id="assistencias" min="0" required>
                    </div>
                    <div>
                        <label for="jogos">Jogos:</label>
                        <input type="number" id="jogos" min="0" required>
                    </div>
                    <button type="submit" id="submit-btn">Adicionar</button>
                    <button type="button" id="cancel-btn" style="display:none;">Cancelar</button>
                </form>
        </section>
        <section id="cards-section">
                <div id="jogadoras-list">
                </div>
        </section>
    </main>
    <script src=app.js></script>   
</body>
</html>
